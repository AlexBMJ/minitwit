version: '3.9'

volumes:
  grafana-storage:
  setup:
  elasticsearch:

networks:
  elk:
    driver: bridge

services:
  app:
    build: .
    command: sh -c './wait-for db:27017 -- yarn run dev'
    restart: always
    ports:
      - '3080:3080'
    volumes:
      - .:/usr/src/app
    env_file:
      - ./.env
    depends_on:
      - grafana
      - prometheus

  db:
    container_name: 'mongodb'
    restart: always
    image: mongo:4.4.12
    ports:
      - '27017:27017'
    env_file:
      - ./.env

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - '3000:3000'
  # The 'setup' service runs a one-off script which initializes the
  # 'logstash_internal' and 'kibana_system' users inside Elasticsearch with the
  # values of the passwords defined in the '.env' file.
  #
  # This task is only performed during the *initial* startup of the stack. On all
  # subsequent runs, the service simply returns immediately, without performing
  # any modification to existing users.
  # elasticsearch_setup:
  #   build:
  #     context: docker-elk/setup
  #     args:
  #       ELASTIC_VERSION: ${ELASTIC_VERSION}
  #   init: true
  #   volumes:
  #     - setup:/state:Z
  #   env_file:
  #     - ./.env
  #   networks:
  #     - elk

  elasticsearch:
    build:
      context: docker-elk/elasticsearch
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./docker-elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,z
      - elasticsearch:/usr/share/elasticsearch/data:z
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      ES_JAVA_OPTS: -Xmx256m -Xms256m
      # Use single node discovery in order to disable production mode and avoid bootstrap checks.
      # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
      discovery.type: single-node

    env_file:
      - ./.env
    networks:
      - elk

  logstash:
    build:
      context: docker-elk/logstash
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./docker-elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
      - ./docker-elk/logstash/pipeline:/usr/share/logstash/pipeline:ro,Z
    ports:
      - '5044:5044'
      - '5000:5000/tcp'
      - '5000:5000/udp'
      - '9600:9600'
    environment:
      LS_JAVA_OPTS: -Xmx256m -Xms256m
    env_file:
      - ./.env
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: docker-elk/kibana
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./docker-elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
    ports:
      - '5601:5601'
    env_file:
      - ./.env
    networks:
      - elk
    depends_on:
      - elasticsearch
