# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04
    
    env:
        TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: Build the project
      run: yarn run build
    - name: Run tests
      run: yarn test
    - name: Upload test code coverage to Codecov
      uses: codecov/codecov-action@v1

    - name: Scan for licenses
      run: pip install setuptools wheel && pip install scancode-toolkit && scancode -clpeui -n 2 --json-pp sample.json pages components helpers models middleware lib helpers components



    - name: Check if ES lint rules are followed
      run: yarn run eslint "." --ext .ts --ext .tsx --ext .js

