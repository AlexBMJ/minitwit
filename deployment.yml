version: '3.9'

volumes:
  db_data:
  grafana-storage:

services:
  app:
    image: ghcr.io/alexbmj/minitwit:latest
    ports:
      - '3000:3000'
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Copenhagen
    deploy:
      mode: replicated
      replicas: 3

  db:
    image: mongo:4.4.12
    ports:
      - '27017:27017'
    volumes:
      - db_data:/data/db
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Copenhagen
    deploy:
      mode: global

  shepherd:
    image: mazzolino/shepherd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      IMAGE_AUTOCLEAN_LIMIT: 3
      IGNORELIST_SERVICES: 'minitwit_shepherd minitwit_db'
      TZ: Europe/Copenhagen
    deploy:
      placement:
        constraints:
          - node.role == manager

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    networks:
      - main

  grafana:
    image: grafana/grafana
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - '4000:3000'
    networks:
      - main
